<!DOCTYPE html>
<html>

<head>
  <meta charset="utf" />
  <title>Rust Wasm Canvas</title>
  <script src="index.js"></script>
</head>

<body>
  <canvas id="screen" width="512" height="512" style="float: left;"></canvas>
  <label>Center X:</label>
  <input type="range" id="centerXInput" min="-100" max="100" value="0" />
  <br />
  <label>Center Y:</label>
  <input type="range" id="centerYInput" min="-100" max="100" value="0" />
  <br />
  <label>Center Z:</label>
  <input type="range" id="centerZInput" min="-100" max="100" value="0" />
  <br />
  <hr />
  <label>Camera X:</label>
  <input type="range" id="cameraXInput" min="-100" max="100" value="0" />
  <br />
  <label>Camera Y:</label>
  <input type="range" id="cameraYInput" min="-100" max="100" value="0" />
  <br />
  <label>Camera Z:</label>
  <input type="range" id="cameraZInput" min="-100" max="100" value="-10" />
  <br />
  <hr />
  <label>Viewer X:</label>
  <input type="range" id="viewerXInput" min="-100" max="100" value="0" />
  <br />
  <label>Viewer Y:</label>
  <input type="range" id="viewerYInput" min="-100" max="100" value="-100" />
  <br />
  <label>Viewer Z:</label>
  <input type="range" id="viewerZInput" min="-100" max="100" value="0" />
  <br />
  <hr />
</body>

</html>
